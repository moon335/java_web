		<h3>Tomcat이란?</h3>
		<p> 
			<mark>Tomcat</mark>은 Apache SoftWare Foundation에서 개발한 오픈 소스의 웹 애플리케이션 서버 입니다.<br>
			Tomcat은 자바 Servlet과 JSP를 실행하기 위한 웹 애플리케이션 서버로, 클라이언트의 요청에 대해 정적인 웹 페이지를 제공하거나, Servlet과 JSP 등의 동적인 웹 페이지를 생성하여 제공합니다.
		</p>
